<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
    }
    .wrapper {
            background-color: yellow;
            color: black;
            padding: 30px;
            border: 5px solid orangered;
    }
            
    div {
            border: 1px solid blue;
            padding: 30px;
            border-radius: 5px;
            margin: 3px;
    }
    
    </style>
</head>
<body>

    <div class="wrapper">
        <div> <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_grid_layout/Relationship_of_grid_layout_with_other_layout_methods#">Grid Vs Flex</a></div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>

    
    
</body>
</html>
